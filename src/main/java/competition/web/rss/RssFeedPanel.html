<wicket:panel>	
    <table class="users-top" style="margin-top: 5px;">
			<thead>
	        	<tr>
    	        	<th>    	        		
    	        		<span wicket:id="fullLabel"/>
    	        		<img src="img/award.png" class="left-image" style="margin: 2px 5px 2px 0px;" width="16" height="16"/>    	        		
    	        	</th>  
    	        </tr>
    	     </thead>
    </table>	        	
	<div style="margin-top: 5px;">
		<p wicket:id="item" style="float: left; border-top: 1px solid #CACACA; padding: 5px 0; width: 100%;">
			<a wicket:id="link" target="_blank" style="font-weight: bold;"><wicket:container wicket:id="title">[]</wicket:container></a>
			<span> - </span>
	  		<span wicket:id="date">[]</span>
	  		<br />
	  		<span wicket:id="description">[]</span>
		</p>
	</div>
</wicket:panel>
