<wicket:panel>   
	<span class="stageTitle"> 	
		<label wicket:id="title" class="h1"></label>	
		<label wicket:id="titleStage" style="margin-left: 20px;" class="h2"></label>			        
	</span>
	<div wicket:id="view" class="stagesView">	    
		<div>
			<ul>
		    	<li wicket:id="games">
		        	<div wicket:id="game" style="width: 100%; height: 25px;"></div>
		    	</li>
			</ul>
    	</div>    
    </div>	
    <center>
    	<div wicket:id="trophyPanel" style="margin-top: 20px; margin-bottom: 10px;"/>
    	<span wicket:id="html5Audio"></span>
    </center>	        
</wicket:panel>
