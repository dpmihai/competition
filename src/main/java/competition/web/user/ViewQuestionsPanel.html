<wicket:panel>   	
	<div class="questionsAll">	
	    <span class="allQuestionsLeft">
	    	<tr><td wicket:id="teams" ><span wicket:id="team" style="display: inline-block; width: 55px; margin-left: 4px; font-weight: bold;"/></td></tr>
	    </span>    
		<div>
			<ul>
		    	<li wicket:id="questions">
		        	<div wicket:id="question" style="width: 100%; height: 25px;"></div>
		    	</li>
			</ul>
    	</div>    
    	<span class="allQuestionsRight">
	    	<tr><td wicket:id="totals" ><span wicket:id="total" style="display: inline-block; width: 16px; margin-left: 42px; font-weight: bold;"/></td></tr>
	    </span> 
    </div>	
</wicket:panel>
