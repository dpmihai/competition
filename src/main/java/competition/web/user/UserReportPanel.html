<wicket:panel>
	 <div class="reportTitle">

	 </div>	
	 <div wicket:id="bestPerformerTitle" style="font-weight: bold; margin: 5px;"></div>
	 <div wicket:id="bestPerformer" style="margin-left: 5px; padding-bottom: 5px; border-bottom: 1px solid #CACACA;"></div>
	 <table>

                <td class="td-label"><label>Competitie</label></td>
                <td class="padding"><select wicket:id="competition"/></td>
            </tr> -->

                <td class="paddingUsers"><select wicket:id="users"/></td>
            </tr>
            
            
     </table>  
	 <div class="table-container">

     		</div>

     			<span wicket:id="luckyStatistics"/>
     		  </div>

     			<span wicket:id="averageStatistics"/>
