<wicket:panel>
    <div>
        <form wicket:id="form">
            <table>               
                <tr>
        			<td class="td-label">
            			<label for="username">Utilizator<em>*</em></label>
        			</td>
       				 <td>
            			<input type="text" wicket:id="username" name="username"/>            			
        			</td>
    			</tr>
    			<tr>
        			<td class="td-label">
            			<label for="password">Parola<em>*</em></label>
        			</td>
        			<td>
           				<input type="password" wicket:id="password" name="password"/>           				
       				</td>
    			</tr>
    			<tr>
        			<td class="td-label">
            			<label for="confirmPassword">Confirmare Parola<em>*</em></label>
        			</td>
        			<td>
            			<input type="password" wicket:id="confirmPassword" name="confirmPassword"/>            			
        			</td>
    			</tr>   
    			<tr>
         			<td class="td-label">
             			<label for="team">Echipa<em>*</em></label>
         			</td>
         			<td>
             			<input type="text" wicket:id="team" name="team"/>             			
         			</td>
     			</tr>	
     			<tr>
         			<td class="td-label">
             			<label for="avatarFile">Avatar<em>*</em></label>
         			</td>
         			<td>
             			<input type="text" wicket:id="avatarFile" name="avatarFile"/>             			
         			</td>
     			</tr>	 
    			<tr>
         			<td class="td-label">
             			<label for="email">Email<em>*</em></label>
         			</td>
         			<td>
             			<input type="text" wicket:id="email" name="email"/>             			
         			</td>
     			</tr>	
     			<tr>
         			<td class="td-label">
             			<label for="email">Telefon<em>*</em></label>
         			</td>
         			<td>
             			<input type="text" wicket:id="phone" name="phone"/>             			
         			</td>
     			</tr>	 
     			<tr>
        			<td>                                    
        			</td>     
        			<td>
            			<img wicket:id="captchaImage" class="captchaImage"/>
        			</td>
    			</tr>
     			<tr>
        			<td>                                    
        			</td>     
        			<td>
            			<a href="#" wicket:id="captchaReload">Incarca alt cod</a>
        			</td>
    			</tr>              
    			<tr>
         			<td class="td-label">
             			<label for="captcha">Verificare cod<em>*</em></label>
         			</td>    
        			<td>
            			<input type="text" wicket:id="captcha" name="captcha"/>            			
        			</td>
    			</tr>                      
            </table>
            <table>
                <tr>
                    <td>
                        <ul class="form-btns">
                            <li><a wicket:id="cancel" class="button-link">Renunta</a></li>                            
                            <li><a wicket:id="add" href="#"><input type="button" value="Salveaza" class="button-link button-height" style=" margin-right: 0px !important;"/></a></li>
                        </ul>
                    </td>
                </tr>
            </table>
        </form>
        <span wicket:id="feedback" class="feedbackPanelERROR"/>
    </div>
</wicket:panel>
