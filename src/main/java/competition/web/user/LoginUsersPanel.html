<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org/">
	<wicket:panel>				
		<div class="sidebarTop">
		<table class="users-top">
			<thead>
	        	<tr>
    	        	<th colspan="2">
    	        		<span wicket:id="title"/>    	        		    
    	        		<img src="img/clock.png" class="left-image" style="margin: 2px 5px 2px 0px;" width="16" height="16"/>    	        		
    	        	</th>
        		</tr>
        	</thead>
        	<tbody>
        	<tr wicket:id="row">        		      		        		        		        		
        		<td wicket:id="user"></td>
        		<td wicket:id="lastLogin"></td>
        	</tr>
        	</tbody>    
		</table>
		</div>			
	</wicket:panel>
</html>
