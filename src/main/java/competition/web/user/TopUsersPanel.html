<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org/">
	<wicket:panel>
		<div class="sidebarTop">
		<table class="users-top">
			<thead>
	        	<tr>
    	        	<th colspan="10">
    	        		<a href="" wicket:id="fullTop">
    	        		    <span wicket:id="fullTopLabel"/>
    	        		 	<img src="img/award.png" class="left-image" style="margin: 2px 5px 2px 0px;" width="16" height="16"/>
    	        		</a>
    	        	</th>
        		</tr>
        	</thead>
        	<tbody>
        	<tr wicket:id="row">
        		<td wicket:id="index" style="width: 10px; min-width: 10px;"></td>   
        		<td style="width: 20px;"><img wicket:id="rankImage" width="16" height="16"  style="float: right;"/></td>
        		<td wicket:id="oldIndex"></td>        		 
        		<td><img wicket:id="avatar" width="16" height="16" style="float: right;"/></td> 
        		<td wicket:id="team" class="topTeam"></td>      
        		<td><img wicket:id="winner" width="16" height="16" style="float: right;"/></td>		
        		<!--  <td><a href="#" wicket:id="userlink"><span wicket:id="username" style="color:#728F03;"></span></a></td>-->
        		<td wicket:id="points" style="text-align:right;"></td>
        		<td wicket:id="exact" style="text-align:right; width: 40px;"></td>
        		<td wicket:id="results" style="text-align:right; width: 40px;"></td>
        		<td wicket:id="results1X2" style="text-align:right; width: 70px;"></td>        		        		
        	</tr>
        	</tbody>    
		</table>
		</div>	
		<center>    	
    		<span wicket:id="html5Audio"></span>
    	</center>
	</wicket:panel>
</html>
