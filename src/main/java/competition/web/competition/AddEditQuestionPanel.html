<wicket:panel>
    <div>
        <form wicket:id="form">
            <table>               
                <tr>
                    <td class="td-label" style="vertical-align: top;">Intrebare</td>
                    <td class="padding"><textarea wicket:id="question" cols=24 rows=4></textarea></td>
                </tr>
                 <tr>
                    <td class="td-label" style="vertical-align: top;">Raspuns</td>
                    <td class="padding"><textarea wicket:id="response" cols=24 rows=2></textarea></td>
                </tr>
            </table>
            <table>
                <tr>
                    <td>
                        <ul class="form-btns">
                            <li><a wicket:id="cancel" class="button-link">Renunta</a></li>
                            <li><input wicket:id="add" type="submit" value="Salveaza" class="button-link"/></li>
                        </ul>
                    </td>
                </tr>
            </table>
        </form>
        <span wicket:id="feedback" class="feedbackPanelERROR"/>
    </div>
</wicket:panel>
