<wicket:panel>
    <div>
        <form wicket:id="form">
            <table>               
                <tr>
                    <td class="td-label">Nume</td>
                    <td class="padding"><input wicket:id="name" class="searchName" type="text" size="20"/></td>
                </tr>               
            </table>
            <table>
                <tr>
                    <td>
                        <ul class="form-btns">                            
                            <li><input wicket:id="search" type="submit" value="Cauta" class="button-link"/></li>
                        </ul>
                    </td>
                </tr>
            </table>
        </form>
        <span wicket:id="feedback" class="feedbackPanelERROR"/>
    </div>
    <div wicket:id="dialog"></div> 
</wicket:panel>
