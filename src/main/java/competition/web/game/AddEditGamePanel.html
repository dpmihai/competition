<wicket:panel>
    <div>
        <form wicket:id="form">        
            <table>   
                <tr>                	
                	<td class="padding"><select wicket:id="hostsTeam"/></td>
                	<td class="padding"><select wicket:id="guestsTeam"/></td>
                	<td class="padding"><input wicket:id="hostsScore" type="text" size="4" style="text-align: center;"/></td>
                	<td class="padding"><input wicket:id="guestsScore" type="text" size="4" style="text-align: center;"/></td>
            	</tr>            	                            
                <tr>
            		<td class="label">Data de start</td>
            		<td colspan="3" class="padding">
                		<div wicket:id="fixtureDate" class="left"/>
            		</td>
        		</tr>
            </table>            
            <table>
                <tr>
                    <td>
                        <ul class="form-btns">
                            <li><a wicket:id="cancel" class="button-link">Renunta</a></li>
                            <li><a wicket:id="add" href="#"><input type="button" value="Salveaza" class="button-link button-height" style=" margin-right: 0px !important;"/></a></li>                            
                        </ul>
                    </td>
                </tr>
            </table>
        </form>
        <span wicket:id="feedback" class="feedbackPanelERROR"/>
    </div>
</wicket:panel>
